<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <title>Prezzo del biglietto (Form)</title>
</head>

<body style="text-align: center; font-family: Arial, Helvetica, sans-serif;">
  
  <h1 style="text-decoration: underline;">Calcola il prezzo del tuo biglietto</h1>

  <!-- Form -->
  <form id="myForm" class="d-flex justify-content-around ">
    
    <div>
      <label for="inputName">Nome e Cognome</label>
      <br>
      <input type="text" id="inputName" name="inputName"></input>
    </div>

    <div>
      <label for="inputKm">Km da percorrere</label>
      <br>
      <input type="number" id="inputKm" name="inputKm"></input>
    </div>

    <div>
      <label for="ageSelect">Fascia d'età</label>
      <br>
      <select id="ageSelect" name="ageSelect">
        <option selected>Scegli</option>
        <option value="1">Meno di 18 anni</option>
        <option value="2">Tra i 18 e i 64 anni</option>
        <option value="3">65 o più anni</option>
      </select>
    </div>
    
    <div class="">
      <button type="submit">Genera</button>
      <button type="reset">Annulla</button>
    </div>

  </form>

  <h3 id="total"></h3>
  <h3 id="discount"></h3>
  <h3 id="noDiscount"></h3>
  <h2 id="totalFinal"></h2>

  <script src="js/script.js"></script>
</body>
</html>
