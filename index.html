<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha38
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <title>Prezzo del biglietto (Form)</title>
</head>

<body style="text-align: center; font-family: Arial, Helvetica, sans-serif;">
  
  <h1 style="text-decoration: underline;">Calcola il prezzo del tuo biglietto</h1>

  <!-- Form -->
  <form id="myForm">
    
      <label for="inputName">Nome e Cognome</label>
      <input type="text" id="inputName" name="inputName"></input>
    
      <label for="inputKm">Km da percorrere</label>
      <input type="number" id="inputKm" name="inputKm"></input>
    
      <label for="formSelect">Fascia d'età</label>
      <select id="formSelect" name="formSelect">
        <option selected>Scegli</option>
        <option value="Meno di 18">Meno di 18 anni</option>
        <option value="Tra 18 e 64">Tra i 18 e i 64 anni</option>
        <option value="65 o più">65 o più anni</option>
      </select>

    <button type="submit">Genera</button>
    <button type="reset">Annulla</button>

  </form>

  <h3 id="total"></h3>
  <h3 id="discount"></h3>
  <h3 id="noDiscount"></h3>
  <h2 id="totalFinal"></h2>

  <script src="js/script.js"></script>
</body>
</html>
